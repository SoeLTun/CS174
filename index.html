<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Register</title>		
</head>

<body>
	<form action="register.php" method="POST">
		<fieldset>
			<legend>Register</legend>
			<input type="text" name="username" placeholder="username">
			<br/>
			<input type="text" name="firstName" placeholder="First Name">
			<br/>
			<input type="text" name="lastName" placeholder="Last Name">
			<br/>
			<p>What kind of account would you like to create?
			<input type="checkbox" class="squaredOne" name="accountType[]" value="mentor">Mentor
			<input type="checkbox" class="squaredOne" name="accountType[]" value="mentee">Mentee
			</p>
			<input type="radio" name="matchStatus" value="lookingForMatch" checked>Find me a match<br/>
			<input type="radio" name="matchStatus" value="notLookingForMatch">I don't want a match just yet<br/>
			<button name="submitRegister" type="submit">Submit</button>
		</fieldset>
	</form>
</body>
</html>
